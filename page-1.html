<!DOCTYPE html>
<html>

<head>

<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain attribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>

<title>リンゴとミカン</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="layout">

<div w3-include-html="header.html" id="header"></div> 

<div id="container">
<div id="content">
<h2>リンゴとミカンへようこそ</h2>
<p>みんなはじめまして！あたしはリンゴだよ。これは初めてポスト。</p>
<p>友達とブログを作くって、いっしょに書こうと思っていったんだ。</p>
<p>今、ちょっとあたしたちについて話す。あたしの名前はリンゴで、あたしの友達の名前はミカンだよ。</p>
<p>あたしはミカンと近所人で、子供の時から友達。ミカンくんはちょっとしずかだけど、とてもたのしいよ！</p>
<p>福島県の中に町に住んでる。とても静かだなあ。あたしたち、高校生だけど、すごく詰まらないなあ。</p>
</div>

<div w3-include-html="menu.html" id="menu"></div> 
<script>
includeHTML();
</script>
</div>

<div w3-include-html="footer.html" id="footer"></div> 
<script>
includeHTML();
</script>

</div>

</body>
</html>
